<!DOCTYPE html>
<html>
<head>
    <!-- Define o documento como HTML5 -->
    <meta charset='utf-8'> <!-- Define a codificação de caracteres como UTF-8 -->
    <title>Page Title</title> <!-- Define o título da página que aparece na aba do navegador -->
    
    <!-- Importa o arquivo de estilo CSS externo chamado 'saintgraal.css' -->
    <link rel='stylesheet' type='text/css' media='screen' href='saintgraal.css'>
    
    <!-- Importa um arquivo JavaScript chamado 'main.js', se houver algum comportamento interativo a ser controlado -->
    <script src='main.js'></script>
</head>

<body class="container"> <!-- Define a classe 'container' para o corpo do documento, que pode ser estilizada no CSS -->
   <h1>Santo Graal layout</h1> <!-- Título principal da página -->

   <header>HEADER</header> <!-- Elemento de cabeçalho que contém o topo da página, como logotipos ou menus de navegação -->

    <div class="content"> <!-- Div para agrupar o conteúdo principal, com a classe 'content' para estilização -->

        <!-- Elemento 'aside' representando uma barra lateral esquerda com a classe 'esquerda' -->
        <aside class="esquerda">Left Sidebar</aside>

        <!-- Elemento 'main' que representa o conteúdo principal da página -->
        <main>Main Content <!--lorem100000 --></main>

        <!-- Elemento 'aside' representando uma barra lateral direita com a classe 'direita' -->
        <aside class="direita">Right Sidebar</aside>
        
    </div> <!-- Fim da div 'content' -->

    <footer>FOOTER</footer> <!-- Elemento de rodapé, geralmente contém informações de copyright ou links adicionais -->

</body>
</html>
